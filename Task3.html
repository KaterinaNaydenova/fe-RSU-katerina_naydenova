<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Homework</title>
    </head>
    <body>
        
<form action="http://httpbin.org/get" method="get">
<h2>Registration Form</h2>
<fieldset>
<legend>Personal Data:</legend>
		<table>
			<tr>
				<td><label for="one">First Name</label></td>
				<td><input id="one" type="text"></td>
			</tr>
			<tr>
				<td><label for="two">Middle name </label></td>
				<td><input id="two" type="text"></td>
			</tr>	
			<tr>
				<td><label for="three">Surname </label></td>
				<td><input id="three" type="text"></td>
			</tr>
			<tr>
				<td><label for="four">Sex</label></td>
				<td><input id="four" type="radio" name="sex" value="male" checked>Male<br>
			        <input id="four" type="radio" name="sex" value="female" checked>Female</td>
			</tr>
			<tr>
				<td><label for="five">Age</label></td>
				<td><input id="five" type="text"></td>
			</tr>
			<tr>
				<td><label for="six">Country</label></td>
				<td><input id="six" type="text"></td>
			</tr>	
			<tr>
				<td><label for="seven">City</label></td>
				<td><input id="seven" type="radio" name="city" value="Ryazan">Ryazan
					<input id="seven" type="radio" name="sex" value="Moscow">Moscow</td>
			</tr>		
			<tr>
				<td><label for="eight">Photography:</label></td>
				<td><button id="eight" type="button" onclick="alert('Выберите файл!!!')">Выберите файл</button>
				<label>Файл не выбран</label></td>
			</tr>
		</table>	

		<hr><br>

<label>Title</label>

		<select multiple size="8" name="Title">
		<optgroup label="Technologies">
		<option value="Web Muster">Web Muster</option>
		<option value="Database Administrator">Database Administrator</option>
		<option value="Computer-aided design">Computer-aided design</option>
		</optgroup>
		
		<optgroup label="Finance">
		<option value="Management accounting">Management accounting</option>
		<option value="Budget and planning">Budget and planning</option>
		<option value="Economic Planning">Economic Planning</option>
		</optgroup>
		
		</select><br>		
		
		<label>Salary</label>
			<input type="range"><br>
		
		<textarea name ="Tell us about yourself" cols="45" rows="10" placeholder="Tell us about yourself.."></textarea>
		
		<br>		
		
		
</fieldset><br>

<fieldset>
<legend>Contact Information:</legend>
	<table>
		<tr>
			<td><label for="nine"> Site: </label></td>
			<td><input id="nine" type="text"></td>	
		</tr>
		<tr>
			<td><label for="ten">Email: </label></td>
			<td><input id="ten" type="email"></td>
		</tr>
		<tr>
			<td><label for="eleven">Phone: </label></td>
			<td><input id="eleven" type="text"></td>
		</tr>
	</table>
</fieldset>	<br>	

		<label>Password <input type="password" required></label>
		<hr>
		
		<input type="submit" value="Отправить">
		<input type="reset" value="Сбросить">
		
</form>
  
    </body>
</html>

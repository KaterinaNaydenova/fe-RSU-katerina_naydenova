<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Homework</title>
    </head>
    <body>
        
<form action="http://httpbin.org/post" method="post">
<h2>Registration Form</h2>
<fieldset>
<legend>Personal Data:</legend>
<table>
	<tr>
		<td><label for="one">First Name</label></td>
		<td><input id="one" type="text" name="name"></td>
	</tr>	
	<tr>
		<td><label for="two">Surname</label></td>
		<td><input id="two" type="text" name="surname"></td>
	</tr>	
	<tr>
		<td><label>Sex</label></td>
		<td>
			<input type="radio" name="sex" value="male" checked>Male<br>
			<input type="radio" name="sex" value="female" checked>Female
		
		</table>
</fieldset><br>

<fieldset>
<legend>Contact Information:</legend>
<table>
	<tr>
		<td><label for="three">Site:</label></td>
		<td><input id="three" type="url" name="site"></td>
	</tr>
	<tr>
		<td><label for="four">Email:</label></td>
		<td><input id="four" type="email" name="email"></td>
	</tr>
	<tr>
		<td><label for="five">Phone:</label></td>
		<td><input id="five" type="tel" name="phone"></td>
	</tr>		
</table>
</fieldset>	<br>	

		<input type="submit" value="Submit">
		
		
</form>
  
    </body>
</html>
